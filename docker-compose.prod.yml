version: '3.8'

# 云服务器生产环境部署
# 只部署Web应用和数据库，MidScene不部署

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: intent-test-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: intent_test
      POSTGRES_USER: ${DB_USER:-intent_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-intent_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Flask Web应用
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: intent-test-web
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-intent_user}:${DB_PASSWORD}@postgres:5432/intent_test
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=production
      # 注意：MidScene服务器URL指向客户端本地
      # 客户端需要配置网络使其可访问
    ports:
      - "5001:5001"
    volumes:
      - ./web_gui/static/screenshots:/app/web_gui/static/screenshots
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: intent-test-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./web_gui/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web-app
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: intent-test-network
