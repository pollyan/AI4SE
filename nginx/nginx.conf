events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local]  "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    upstream intent_tester {
        server intent-tester:5001;
    }

    upstream new_agents {
        server new-agents:80;
    }

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 100M;

        # 统一入口 - React App
        location / {
            root /app/tools/frontend/dist;
            try_files $uri $uri/ /index.html;
        }

        # 前端静态资源
        location /assets/ {
            root /app/tools/frontend/dist;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /static/ {
            root /app/tools/frontend/dist;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }


        # 意图测试工具应用
        location /intent-tester/ {
            proxy_pass http://intent_tester;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
        }

        # 意图测试工具静态资源
        location /intent-tester/static/ {
            proxy_pass http://intent_tester/static;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 新 Agent (Lisa 纯前端版)
        location /new-agents/ {
            proxy_pass http://new_agents;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 健康检查
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
