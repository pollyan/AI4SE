<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web测试用例管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: 100vh;
        }
        .test-case-card {
            transition: transform 0.2s;
        }
        .test-case-card:hover {
            transform: translateY(-2px);
        }
        .status-badge {
            font-size: 0.8em;
        }
        .natural-language-input {
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        .step-item {
            background-color: #fff;
            border-left: 3px solid #28a745;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 0 5px 5px 0;
        }
        .execution-log {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 sidebar p-3">
                <h4 class="mb-4">
                    <i class="bi bi-robot"></i>
                    AI测试管理
                </h4>
                
                <!-- 创建新用例按钮 -->
                <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#createCaseModal">
                    <i class="bi bi-plus-circle"></i>
                    创建测试用例
                </button>
                
                <!-- 测试用例列表 -->
                <div class="mb-3">
                    <h6>测试用例列表</h6>
                    <div id="testCasesList" class="list-group">
                        <!-- 动态加载测试用例 -->
                    </div>
                </div>
                
                <!-- 统计信息 -->
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">统计信息</h6>
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="text-primary">
                                    <i class="bi bi-file-text fs-4"></i>
                                    <div id="totalCases">0</div>
                                    <small>总用例</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="text-success">
                                    <i class="bi bi-check-circle fs-4"></i>
                                    <div id="passedCases">0</div>
                                    <small>通过</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 main-content p-4">
                <!-- 头部 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>AI Web自动化测试用例管理</h2>
                    <div>
                        <button class="btn btn-outline-secondary" onclick="refreshCases()">
                            <i class="bi bi-arrow-clockwise"></i>
                            刷新
                        </button>
                    </div>
                </div>
                
                <!-- 主要内容区域 -->
                <div id="mainContent">
                    <!-- 欢迎页面 -->
                    <div id="welcomePage" class="text-center py-5">
                        <i class="bi bi-robot text-primary" style="font-size: 4rem;"></i>
                        <h3 class="mt-3">欢迎使用AI测试用例管理系统</h3>
                        <p class="text-muted">使用自然语言描述测试场景，AI将自动生成并执行测试步骤</p>
                        <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#createCaseModal">
                            开始创建第一个测试用例
                        </button>
                    </div>
                    
                    <!-- 测试用例详情页面 -->
                    <div id="caseDetailPage" style="display: none;">
                        <div class="row">
                            <div class="col-md-8">
                                <!-- 用例信息 -->
                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0" id="caseTitle">测试用例详情</h5>
                                        <div>
                                            <span id="caseStatus" class="badge"></span>
                                            <button class="btn btn-success btn-sm ms-2" id="executeBtn" onclick="executeCase()">
                                                <i class="bi bi-play-fill"></i>
                                                执行测试
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">自然语言描述:</label>
                                            <div id="naturalLanguageDisplay" class="natural-language-input p-3 rounded"></div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">目标网址:</label>
                                            <div id="targetUrlDisplay" class="text-muted"></div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">AI生成的测试步骤:</label>
                                            <div id="generatedSteps"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 执行日志 -->
                                <div class="card" id="executionLogCard" style="display: none;">
                                    <div class="card-header">
                                        <h6 class="mb-0">
                                            <i class="bi bi-terminal"></i>
                                            执行日志
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="executionLog" class="execution-log p-3 rounded"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <!-- 执行历史 -->
                                <div class="card">
                                    <div class="card-header">
                                        <h6 class="mb-0">
                                            <i class="bi bi-clock-history"></i>
                                            执行历史
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="executionHistory">
                                            <p class="text-muted text-center">暂无执行记录</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 截图预览 -->
                                <div class="card mt-3" id="screenshotCard" style="display: none;">
                                    <div class="card-header">
                                        <h6 class="mb-0">
                                            <i class="bi bi-camera"></i>
                                            执行截图
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div id="screenshotGallery"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 创建测试用例模态框 -->
    <div class="modal fade" id="createCaseModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle"></i>
                        创建AI测试用例
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createCaseForm">
                        <div class="mb-3">
                            <label for="caseName" class="form-label">测试用例名称 *</label>
                            <input type="text" class="form-control" id="caseName" required 
                                   placeholder="例如: 百度搜索功能测试">
                        </div>
                        
                        <div class="mb-3">
                            <label for="caseDescription" class="form-label">用例描述</label>
                            <textarea class="form-control" id="caseDescription" rows="2" 
                                      placeholder="简要描述这个测试用例的目的"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="targetUrl" class="form-label">目标网址</label>
                            <input type="url" class="form-control" id="targetUrl" 
                                   placeholder="https://www.example.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="naturalLanguageInput" class="form-label">自然语言测试描述 *</label>
                            <textarea class="form-control" id="naturalLanguageInput" rows="8" required 
                                      placeholder="用自然语言描述测试步骤，例如：&#10;1. 在搜索框中输入'人工智能'&#10;2. 点击搜索按钮&#10;3. 等待搜索结果加载完成&#10;4. 验证页面显示了相关的搜索结果&#10;5. 提取前5个搜索结果的标题"></textarea>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            <strong>提示:</strong> AI将自动解析您的自然语言描述，生成对应的测试步骤。支持的操作包括：输入、点击、等待、验证、数据提取等。
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createTestCase()">
                        <i class="bi bi-magic"></i>
                        创建并生成步骤
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let currentCaseId = null;
        let currentExecutionId = null;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadTestCases();
        });
        
        // 加载测试用例列表
        async function loadTestCases() {
            try {
                const response = await fetch('/api/test-cases');
                const cases = await response.json();
                
                const listContainer = document.getElementById('testCasesList');
                const totalCasesElement = document.getElementById('totalCases');
                const passedCasesElement = document.getElementById('passedCases');
                
                if (cases.length === 0) {
                    listContainer.innerHTML = '<p class="text-muted text-center">暂无测试用例</p>';
                    document.getElementById('welcomePage').style.display = 'block';
                    document.getElementById('caseDetailPage').style.display = 'none';
                } else {
                    document.getElementById('welcomePage').style.display = 'none';
                    
                    listContainer.innerHTML = cases.map(testCase => `
                        <a href="#" class="list-group-item list-group-item-action" onclick="loadCaseDetail(${testCase.id})">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">${testCase.name}</h6>
                                <span class="badge ${getStatusBadgeClass(testCase.status)} status-badge">${getStatusText(testCase.status)}</span>
                            </div>
                            <p class="mb-1 text-muted small">${testCase.description || '无描述'}</p>
                            <small class="text-muted">${new Date(testCase.created_at).toLocaleString()}</small>
                        </a>
                    `).join('');
                }
                
                // 更新统计信息
                totalCasesElement.textContent = cases.length;
                passedCasesElement.textContent = cases.filter(c => c.status === 'completed').length;
                
            } catch (error) {
                console.error('加载测试用例失败:', error);
                showAlert('加载测试用例失败', 'danger');
            }
        }
        
        // 获取状态徽章样式
        function getStatusBadgeClass(status) {
            const classes = {
                'draft': 'bg-secondary',
                'ready': 'bg-primary',
                'running': 'bg-warning',
                'completed': 'bg-success',
                'failed': 'bg-danger'
            };
            return classes[status] || 'bg-secondary';
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const texts = {
                'draft': '草稿',
                'ready': '就绪',
                'running': '运行中',
                'completed': '已完成',
                'failed': '失败'
            };
            return texts[status] || '未知';
        }
        
        // 加载测试用例详情
        async function loadCaseDetail(caseId) {
            try {
                currentCaseId = caseId;
                const response = await fetch(`/api/test-cases/${caseId}`);
                const testCase = await response.json();
                
                // 显示详情页面
                document.getElementById('welcomePage').style.display = 'none';
                document.getElementById('caseDetailPage').style.display = 'block';
                
                // 填充用例信息
                document.getElementById('caseTitle').textContent = testCase.name;
                document.getElementById('caseStatus').textContent = getStatusText(testCase.status);
                document.getElementById('caseStatus').className = `badge ${getStatusBadgeClass(testCase.status)}`;
                document.getElementById('naturalLanguageDisplay').textContent = testCase.natural_language_input;
                document.getElementById('targetUrlDisplay').textContent = testCase.target_url || '未指定';
                
                // 显示生成的步骤
                const stepsContainer = document.getElementById('generatedSteps');
                if (testCase.generated_steps && testCase.generated_steps.length > 0) {
                    stepsContainer.innerHTML = testCase.generated_steps.map((step, index) => `
                        <div class="step-item">
                            <div class="d-flex align-items-center">
                                <span class="badge bg-primary me-2">${index + 1}</span>
                                <strong>${step.type}</strong>
                            </div>
                            <div class="mt-1 text-muted">${step.description}</div>
                        </div>
                    `).join('');
                } else {
                    stepsContainer.innerHTML = '<p class="text-muted">暂无生成的测试步骤</p>';
                }
                
                // 更新执行按钮状态
                const executeBtn = document.getElementById('executeBtn');
                executeBtn.disabled = testCase.status === 'running';
                
            } catch (error) {
                console.error('加载测试用例详情失败:', error);
                showAlert('加载测试用例详情失败', 'danger');
            }
        }
        
        // 创建测试用例
        async function createTestCase() {
            const form = document.getElementById('createCaseForm');
            const formData = new FormData(form);
            
            const data = {
                name: document.getElementById('caseName').value,
                description: document.getElementById('caseDescription').value,
                target_url: document.getElementById('targetUrl').value,
                natural_language_input: document.getElementById('naturalLanguageInput').value
            };
            
            if (!data.name || !data.natural_language_input) {
                showAlert('请填写必需的字段', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/test-cases', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showAlert('测试用例创建成功！', 'success');
                    
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('createCaseModal'));
                    modal.hide();
                    
                    // 清空表单
                    form.reset();
                    
                    // 重新加载用例列表
                    await loadTestCases();
                    
                    // 自动显示新创建的用例
                    loadCaseDetail(result.id);
                } else {
                    const error = await response.json();
                    showAlert(error.error || '创建失败', 'danger');
                }
            } catch (error) {
                console.error('创建测试用例失败:', error);
                showAlert('创建测试用例失败', 'danger');
            }
        }
        
        // 执行测试用例
        async function executeCase() {
            if (!currentCaseId) return;
            
            try {
                // 显示执行日志区域
                document.getElementById('executionLogCard').style.display = 'block';
                const logContainer = document.getElementById('executionLog');
                logContainer.innerHTML = '> 开始执行测试用例...\n';
                
                // 禁用执行按钮
                const executeBtn = document.getElementById('executeBtn');
                executeBtn.disabled = true;
                executeBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 执行中...';
                
                const response = await fetch(`/api/test-cases/${currentCaseId}/execute`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentExecutionId = result.execution_id;
                    
                    // 显示执行结果
                    if (result.result && result.result.results) {
                        result.result.results.forEach((stepResult, index) => {
                            const status = stepResult.success ? '✅' : '❌';
                            logContainer.innerHTML += `> 步骤 ${stepResult.step}: ${status} ${stepResult.description}\n`;
                            if (stepResult.error) {
                                logContainer.innerHTML += `  错误: ${stepResult.error}\n`;
                            }
                        });
                    }
                    
                    logContainer.innerHTML += `> 执行完成，状态: ${result.status}\n`;
                    
                    // 显示截图
                    if (result.result && result.result.screenshots) {
                        showScreenshots(result.result.screenshots);
                    }
                    
                    showAlert('测试执行完成', result.status === 'completed' ? 'success' : 'warning');
                } else {
                    logContainer.innerHTML += `> 执行失败: ${result.error}\n`;
                    showAlert(result.error || '执行失败', 'danger');
                }
                
            } catch (error) {
                console.error('执行测试用例失败:', error);
                document.getElementById('executionLog').innerHTML += `> 执行异常: ${error.message}\n`;
                showAlert('执行测试用例失败', 'danger');
            } finally {
                // 恢复执行按钮
                const executeBtn = document.getElementById('executeBtn');
                executeBtn.disabled = false;
                executeBtn.innerHTML = '<i class="bi bi-play-fill"></i> 执行测试';
                
                // 重新加载用例列表以更新状态
                loadTestCases();
            }
        }
        
        // 显示截图
        function showScreenshots(screenshots) {
            const screenshotCard = document.getElementById('screenshotCard');
            const gallery = document.getElementById('screenshotGallery');
            
            if (screenshots && screenshots.length > 0) {
                screenshotCard.style.display = 'block';
                gallery.innerHTML = screenshots.map((screenshot, index) => `
                    <div class="mb-2">
                        <img src="/${screenshot}" class="img-fluid rounded" alt="步骤 ${index + 1} 截图" 
                             style="max-width: 100%; cursor: pointer;" 
                             onclick="window.open('/${screenshot}', '_blank')">
                        <small class="text-muted d-block">步骤 ${index + 1}</small>
                    </div>
                `).join('');
            }
        }
        
        // 刷新用例列表
        function refreshCases() {
            loadTestCases();
        }
        
        // 显示提示消息
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
