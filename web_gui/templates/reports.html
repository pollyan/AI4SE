<body>
    <div class="header">
        <h1>æµ‹è¯•æŠ¥å‘Š</h1>

    <div class="content">
        <!-- ç»Ÿè®¡æ¦‚è§ˆ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number total" id="totalExecutions">0</div>
                <div class="stat-label">æ€»æ‰§è¡Œæ¬¡æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number success" id="successExecutions">0</div>
                <div class="stat-label">æˆåŠŸæ¬¡æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number failed" id="failedExecutions">0</div>
                <div class="stat-label">å¤±è´¥æ¬¡æ•°</div>
            </div>
            <div class="stat-card">

                <div class="stat-label">æˆåŠŸç‡</div>

        <!-- æ‰§è¡Œå†å² -->
        <div class="reports-section">
            <div class="section-header">
                <h3 class="section-title">æ‰§è¡Œå†å²</h3>
                <div class="filter-controls">
                    <select class="filter-select" id="statusFilter">
                        <option value="">æ‰€æœ‰çŠ¶æ€</option>
                        <option value="success">æˆåŠŸ</option>
                        <option value="failed">å¤±è´¥</option>
                        <option value="running">è¿è¡Œä¸­</option>
                    </select>
                    <select class="filter-select" id="testcaseFilter">
                        <option value="">æ‰€æœ‰ç”¨ä¾‹</option>
                    </select>
                </div>
            </div>
            <div class="section-content">
                <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ‰§è¡Œå†å²...</div>
                <div id="executionList" class="execution-list" style="display: none;">
                    <!-- åŠ¨æ€å†…å®¹ -->
                </div>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="icon">ğŸ“Š</div>
                    <div class="title">æš‚æ— æ‰§è¡Œè®°å½•</div>
                    <div class="description">è¿˜æ²¡æœ‰æ‰§è¡Œè¿‡æµ‹è¯•ç”¨ä¾‹<br>å‰å¾€æ‰§è¡Œæ§åˆ¶å°å¼€å§‹ç¬¬ä¸€æ¬¡æµ‹è¯•</div>
                </div>
                <div class="pagination" id="pagination" style="display: none;">
                    <!-- åˆ†é¡µæ§ä»¶ -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        // å…¨å±€å˜é‡
        const API_BASE = '/api/v1';
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 0;
        let testcases = [];

        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadTestcases();
            loadExecutions();
            setupEventListeners();
        });

        function setupEventListeners() {
            // ç­›é€‰å™¨å˜åŒ–
            document.getElementById('statusFilter').addEventListener('change', function() {
                currentPage = 1;
                loadExecutions();
            });

            document.getElementById('testcaseFilter').addEventListener('change', function() {
                currentPage = 1;
                loadExecutions();
            });
        }

        async function loadStats() {
            try {
                const response = await axios.get(`${API_BASE}/stats/dashboard`);
                if (response.data.code === 200) {
                    const stats = response.data.data;
                    document.getElementById('totalExecutions').textContent = stats.total_executions || 0;
                    document.getElementById('successExecutions').textContent = stats.success_executions || 0;
                    document.getElementById('failedExecutions').textContent = stats.failed_executions || 0;
                    document.getElementById('successRate').textContent = (stats.success_rate || 0) + '%';
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            }
        }

        async function loadTestcases() {
            try {
                const response = await axios.get(`${API_BASE}/testcases?size=100`);
                if (response.data.code === 200) {
                    testcases = response.data.data.items;
                    renderTestcaseFilter();
                }
            } catch (error) {
                console.error('åŠ è½½æµ‹è¯•ç”¨ä¾‹å¤±è´¥:', error);
            }
        }

        function renderTestcaseFilter() {
            const select = document.getElementById('testcaseFilter');
            select.innerHTML = '<option value="">æ‰€æœ‰ç”¨ä¾‹</option>';
            
            testcases.forEach(testcase => {
                const option = document.createElement('option');
                option.value = testcase.id;
                option.textContent = testcase.name;
                select.appendChild(option);
            });
        }

        async function loadExecutions() {
            try {
                showLoading(true);
                
                const statusFilter = document.getElementById('statusFilter').value;
                const testcaseFilter = document.getElementById('testcaseFilter').value;
                
                const params = {
                    page: currentPage,
                    size: pageSize
                };
                
                if (testcaseFilter) {
                    params.testcase_id = testcaseFilter;
                }
                
                const response = await axios.get(`${API_BASE}/executions`, { params });
                
                if (response.data.code === 200) {
                    const data = response.data.data;
                    let executions = data.items;
                    
                    // å®¢æˆ·ç«¯çŠ¶æ€ç­›é€‰
                    if (statusFilter) {
                        executions = executions.filter(exec => exec.status === statusFilter);
                    }
                    
                    renderExecutions(executions);
                    renderPagination(data.page, data.pages, data.total);
                } else {
                    showError('åŠ è½½æ‰§è¡Œå†å²å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½æ‰§è¡Œå†å²å¤±è´¥:', error);
                showError('åŠ è½½æ‰§è¡Œå†å²å¤±è´¥');
            } finally {
                showLoading(false);
            }
        }

        function renderExecutions(executions) {
            const listEl = document.getElementById('executionList');
            const emptyEl = document.getElementById('emptyState');
            
            if (executions.length === 0) {
                listEl.style.display = 'none';
                emptyEl.style.display = 'block';
                return;
            }
            
            listEl.style.display = 'block';
            emptyEl.style.display = 'none';
            
            listEl.innerHTML = executions.map(execution => `
                <div class="execution-item">
                    <div class="execution-header">
                        <div>
                            <div class="execution-title">${execution.test_case_name || 'æœªçŸ¥æµ‹è¯•ç”¨ä¾‹'}</div>
                            <div class="execution-meta">
                                <span>æ‰§è¡ŒID: ${execution.execution_id}</span>
                                <span>å¼€å§‹æ—¶é—´: ${new Date(execution.start_time).toLocaleString()}</span>
                                <span>æ‰§è¡Œæ—¶é•¿: ${execution.duration ? execution.duration + 'ç§’' : 'æœªçŸ¥'}</span>
                            </div>
                        </div>
                        <div class="execution-actions">
                            <button class="action-btn" onclick="viewDetails('${execution.execution_id}')">æŸ¥çœ‹è¯¦æƒ…</button>
                            <button class="action-btn primary" onclick="rerun(${execution.test_case_id})">é‡æ–°æ‰§è¡Œ</button>
                        </div>
                    </div>
                    <div class="execution-status">
                        <span class="status-badge status-${execution.status}">${getStatusText(execution.status)}</span>
                        <span style="margin-left: 12px; color: #666;">æ¨¡å¼: ${execution.mode === 'debug' ? 'è°ƒè¯•' : 'æ­£å¸¸'}</span>
                    </div>
                    <div class="execution-stats">
                        <div class="stat-item">
                            <div class="stat-icon total">T</div>
                            <span>æ€»æ­¥éª¤: ${execution.steps_total || 0}</span>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon success">âœ“</div>
                            <span>æˆåŠŸ: ${execution.steps_passed || 0}</span>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon failed">âœ—</div>
                            <span>å¤±è´¥: ${execution.steps_failed || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderPagination(page, pages, total) {
            const pagination = document.getElementById('pagination');
            
            if (pages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            let html = `<span style="margin-right: 16px;">å…± ${total} æ¡è®°å½•ï¼Œç¬¬ ${page}/${pages} é¡µ</span>`;
            
            // ä¸Šä¸€é¡µ
            html += `<button ${page <= 1 ? 'disabled' : ''} onclick="goToPage(${page - 1})">ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç 
            for (let i = Math.max(1, page - 2); i <= Math.min(pages, page + 2); i++) {
                html += `<button class="${i === page ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µ
            html += `<button ${page >= pages ? 'disabled' : ''} onclick="goToPage(${page + 1})">ä¸‹ä¸€é¡µ</button>`;
            
            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            loadExecutions();
        }

        function getStatusText(status) {
            const statusMap = {
                'success': 'æˆåŠŸ',
                'failed': 'å¤±è´¥',
                'running': 'è¿è¡Œä¸­',
                'pending': 'ç­‰å¾…ä¸­'
            };
            return statusMap[status] || status;
        }

        function viewDetails(executionId) {
            // TODO: å®ç°æŸ¥çœ‹è¯¦æƒ…åŠŸèƒ½
            alert(`æŸ¥çœ‹æ‰§è¡Œè¯¦æƒ…åŠŸèƒ½å¼€å‘ä¸­...\næ‰§è¡ŒID: ${executionId}`);
        }

        function rerun(testcaseId) {
            if (testcaseId) {
                window.location.href = `/execution?testcase=${testcaseId}`;
            } else {
                alert('æ— æ³•é‡æ–°æ‰§è¡Œï¼šæµ‹è¯•ç”¨ä¾‹IDä¸å­˜åœ¨');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('executionList').style.display = show ? 'none' : 'block';
        }

        function showError(message) {
            const emptyEl = document.getElementById('emptyState');
            emptyEl.innerHTML = `
                <div class="icon">âš ï¸</div>
                <div class="title">åŠ è½½å¤±è´¥</div>
                <div class="description">${message}</div>
            `;
            emptyEl.style.display = 'block';
            document.getElementById('executionList').style.display = 'none';
        }
    </script>
